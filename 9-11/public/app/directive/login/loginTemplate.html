<style>
    .loginForm {
        border: 10px solid tomato;
        padding: 20px;
        width: 350px;
        position: relative;
        margin: auto;
        border-radius: 80px;
        margin-top: 50px;
    }
    .inline-err {
        color: red;
        padding: 10px 10px;
    }
</style>
<div 
<div class="loginForm">
    <h3 class="h3Heading">Login</h3>
    <form ng-submit='auth()'>
        <input class="textInput" type="text" name="username" placeholder="Username" ng-model='login.username' autocomplete="off">
        <input class="textInput" type="password" name="password" placeholder="Password" ng-model='login.password'>
        <div ng-if="loginErr" class="inline-err">

            <span>Username or password is incorrect</span>
        </div>
        <input class="btn center" style="width: 100%; margin-top: 10px" type="submit" value="Log in">
    </form>
</div>
